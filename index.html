<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John's Playlist</title>

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <audio src="./audio/David Kushner - Dead Man.mp3" id="audioPlayer"></audio>

    <section class="base-background" id="base-bg">

        <div class="base-container">

            <div class="cover-container">
                <img src="./cover/Dead Man.jpeg" id="cover-img" alt="">
            </div>

            <div class="information-container">
                <h1 id="songTitle">Dead Man</h1>
                <h4 id="songArtist">David Kushner</h4>
            </div>

            <div class="slider-container">

                <div class="slider-input">
                    <input type="range" id="slider-song" value="0" min="0" max="100">
                </div>
                
                <div class="slider-time">
                    <span id="currentTime-song">0:00</span>
                    <span id="duration-song">0:00</span>
                </div>

            </div>

            <div class="control-container">
                
                <button class="skipSong-btn" id="prevSong-btn">
                    <i class="fa-solid fa-backward"></i>
                </button>
                <button id="playSong-btn">
                    <i id="playSong-btn-display" class="fa-solid fa-play"></i>
                </button>
                <button class="skipSong-btn" id="nextSong-btn">
                    <i class="fa-solid fa-forward"></i>
                </button>
            </div>

        </div>

    </section>
    
    <script src="./script/script.js"></script>
</body>
</html>
